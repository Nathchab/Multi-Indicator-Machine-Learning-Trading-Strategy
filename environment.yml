name: trading-strategy
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11

  # Core data science
  - pandas>=2.0.0
  - numpy>=1.24.0
  - scipy>=1.11.0

  # Machine Learning
  - scikit-learn>=1.3.0
  - xgboost>=2.0.0
  - lightgbm>=4.0.0

  # Statistics
  - statsmodels>=0.14.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Jupyter (for notebooks)
  - jupyter>=1.0.0
  - ipykernel>=6.25.0
  - notebook>=7.0.0

  # Testing
  - pytest>=7.4.0
  - pytest-cov>=4.1.0

  # Development tools (optional)
  - black>=23.0.0
  - flake8>=6.0.0
  - isort>=5.12.0

  # Install via pip (not available in conda-forge)
  - pip
  - pip:
      - yfinance>=0.2.28